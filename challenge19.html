<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge: A classy gallery</title>
  <style>

    body {

          font-family: cursive;
        }
            
    .image-small {
          width: 150px;
       }

    .image-medium {

           width: 200px;

        }

    .image-big {
      width: 60%;
    }

    .black-frame {

        border: 8px double rgb(38, 38, 38);

        }
    .gold-frame {

       border: 10px ridge rgb(255, 183, 0);
        }
   .silver-frame {

       border: 10px groove rgb(204, 204, 204);

       }

  </style>

</head>
<body>
  <h1>A classy gallery</h1>
      <img class="silver-frame image-medium" src="https://www.kasandbox.org/programming-images/animals/cat.png">
        
      <img class="gold-frame image-big" src="https://www.kasandbox.org/programming-images/animals/fox.png">
  
      <img class="black-frame image-small" src="https://www.kasandbox.org/programming-images/animals/penguins.png">  
       
  
</body>
</html>
